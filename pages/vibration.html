<body>
    <button id="vibrateButton">진동 실행</button>

    <script>
        // 버튼 클릭 이벤트 핸들러
        document.getElementById('vibrateButton').addEventListener('click', () => {
            // Vibration API를 지원하는지 확인
            if ('vibrate' in navigator) {
                navigator.vibrate(1000); // 1초 동안 진동
            } else {
                alert("이 기기는 Vibration API를 지원하지 않습니다.");
            }
        });
    </script>
</body>
